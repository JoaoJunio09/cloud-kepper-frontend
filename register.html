<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/register.css">
	<link rel="stylesheet" href="src/styles/login.css">
	<link rel="stylesheet" href="src/styles/global.css">
	<link rel="stylesheet" href="src/styles/acessibility.css">
	<link rel="stylesheet" href="src/styles/message_error.css">
	<link rel="stylesheet" href="src/styles/message_success.css">
	<link rel="shortcut icon" href="src/assets/images/ChatGPT Image 9 de ago. de 2025, 16_28_54.png" type="image/x-icon">
	<title>CloudKeeper | Register</title>
</head>
<body>

	<div class="fade"></div>

	<section class="cloudkeeper-register">
		<img src="src/assets/images/ChatGPT Image 9 de ago. de 2025, 16_28_54.png" alt="">
		<div class="cloudkeeper-register-body">
			<h1 data-i18n="createAccount">Create Account</h1>
			<form class="form-register">
				<div class="form-group-register">
					<input type="text" id="name" placeholder=" " required>
					<label for="name" data-i18n="name">Name</label>
				</div>
				<div class="form-group-register">
					<input type="text" id="surname" placeholder=" " required>
					<label for="surname" data-i18n="surname">Surname</label>
				</div>
				<div class="form-group-register">
					<input type="text" id="email" placeholder=" " required>
					<label for="email">E-mail</label>
				</div>
				<div class="form-group-register">
					<input type="password" id="password" placeholder=" " required>
					<label for="password" data-i18n="password">Password</label>
					<img src="src/assets/icons/visualizar.png" alt="" class="btnViewPassword">
					<img src="src/assets/icons/aviso (1).png" alt="" class="btnPasswordWarning">

					<div class="warning-password">
						<img src="src/assets/icons/perto.png" alt="" class="btnCloseWarningPassword">
						<h2>Escolha uma senha forte:</h2>
						<p>- 6 caracteres</p>
						<p>- 1 letra maiúscula</p>
						<p>- 1 número</p>
						<p>- 1 caracter especial</p>
					</div>
				</div>
			</form>
			<div class="form-group-register-button">
				<button data-i18n="createAccount" id="btnRegister">Create Account</button>
			</div>
			<p class="p-exists-account" data-i18n="haveAccount">I have an acoount</p>
		</div>
	</section>
	
	<script>
		const btnViewPassword = document.querySelector(".btnViewPassword");
		const password = document.querySelector("#password");

		btnViewPassword.addEventListener('click', () => {
			if (password.type == "password") {
				password.type = "text";
			}
			else {
				password.type = "password";
			}
		});
	</script>

	<script>
		const warning = document.querySelector(".warning-password");
		const btnWarningPassword = document.querySelector(".btnPasswordWarning");
		const btnCloseWarningPassword = document.querySelector(".btnCloseWarningPassword");

		btnWarningPassword.addEventListener('click', () => {
			warning.classList.add("show-warning-password");
		});

		btnCloseWarningPassword.addEventListener('click', () => {
			warning.classList.remove("show-warning-password");
		});	
	</script>

	<img src="src/assets/icons/universal-access_9288401.png" alt="" class="img-acessibility">
	<div class="acessibility">
		<div class="option option-1">
			<p data-i18n="theme">Theme</p>
			<div class="slider-theme">
				<div class="theme">
					<img src="src/assets/icons/darkness_11637644.png" alt="moon" class="moon">
				</div>
				<div class="theme">
					<img src="src/assets/icons/sun_7634185.png" alt="sun" class="sun">
				</div>

				<div class="theme-select-animation"></div>
			</div>
		</div>
		<div class="option option-2">
			<p data-i18n="translate">Translate</p>
			<div class="box-translate">
				<div class="select-language select" id="en">
					<img src="src/assets/icons/united-states_7081409.png" alt="">
					<p>Usa</p>
				</div>
				<div class="select-language" id="pt">
					<img src="src/assets/icons/brazil_9906449.png" alt="">
					<p>Brasil</p>
				</div>
			</div>
		</div>
	</div>

	<div class="message-success">
		<img src="src/assets/icons/check_10015332.png" alt="">
		<h1></h1>
		<button>Continuar</button>

		<div class="loading"></div>
	</div>

	<div class="message-error">
		<img src="src/assets/icons/letter-x_9972749.png" alt="fechar" id="btn-close-message-error">
		<h1 data-i18n="titleMessageError">Sorry!</h1>
		<p id="message-error-text">Error message...</p>
	</div>

	<script type="module" src="src/controllers/register/register_validation_controller.js" defer></script>
	<script type="module" src="src/utils/acessibility.js" defer></script>
	<script type="module" src="src/utils/message_error.js" defer></script>
	<script type="module" src="src/utils/message_success.js" defer></script>
	<script type="module" src="app.js"></script>
</body>
</html>
