<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/login.css">
	<link rel="stylesheet" href="src/styles/global.css">
	<link rel="stylesheet" href="src/styles/message_error.css">
	<link rel="stylesheet" href="src/styles/message_success.css">
	<link rel="shortcut icon" href="src/assets/images/ChatGPT Image 9 de ago. de 2025, 16_28_54.png" type="image/x-icon">
	<title>CloudKeeper | Login</title>
</head>
<body>

	<div class="fade"></div>

	<div class="cloudkeeper-acessibility">
		<div class="container-alter-theme">
			<div class="slider">
				<div class="slider-theme-1">
					<img src="src/assets/icons/darkness_11637644.png" alt="moon" class="moon">
				</div>
				<div class="slider-theme-2">
					<img src="src/assets/icons/sun_7634185.png" alt="sun" class="sun">
				</div>
			</div>
		</div>

		<div class="container-translator">
			<img src="src/assets/icons/translate_281759.png" alt="translator" id="btn-translator">
		</div>
	</div>

	<div class="box-translator">
			<div class="select-language select" language="usa">
				<img src="src/assets/icons/united-states_7081409.png" alt="usa">
				<p>United States</p>
			</div>
			<div class="select-language" language="br">
				<img src="src/assets/icons/brazil_9906449.png" alt="usa">
				<p>Brasil</p>
			</div>
	</div>

	<section class="cloudkeeper-login">
		<h1>Login</h1>

		<div class="cloudkeeper-login-form">
			<form class="form">
				<div class="form-group">
					<label for="email" id="email-label">E-mail</label>
					<input type="email" placeholder="example@gmail.com" id="email">
				</div>
				<div class="form-group">
					<label for="password" id="password-label">Password</label>
					<input type="text" placeholder="******" id="password">
				</div>
			</form>
			<div class="form-group space-form-group-button">
				<button id="btn-login">Login</button>
			</div>
		</div>
	</section>

	<div class="message-success">
		<img src="src/assets/icons/check_10015332.png" alt="">
		<h1>Conectado com sucesso!</h1>
		<button>Continuar</button>

		<div class="loading"></div>
	</div>

	<div class="message-error">
		<img src="src/assets/icons/letter-x_9972749.png" alt="fechar" id="btn-close-message-error">
		<h1>Sorry!</h1>
		<p id="message-error-text">Preencha o e-mail</p>
	</div>
	
	<script type="module" src="src/controllers/login/login_acessibility.js" defer></script>
	<script type="module" src="src/controllers/login/login_validation.js" defer></script>
	<script type="module" src="src/utils/message_error.js" defer></script>
	<script type="module" src="app.js"></script>
</body>
</html>
