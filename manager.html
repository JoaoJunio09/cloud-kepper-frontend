<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/manager.css">
	<link rel="stylesheet" href="src/styles/global.css">
	<link rel="stylesheet" href="src/styles/login.css">
	<link rel="stylesheet" href="src/styles/acessibility.css">
	<link rel="stylesheet" href="src/styles/message_error.css">
	<link rel="stylesheet" href="src/styles/message_success.css">
	<link rel="shortcut icon" href="src/assets/images/ChatGPT Image 9 de ago. de 2025, 16_28_54.png" type="image/x-icon">
	<title>CloudKeeper | Manager</title>
</head>
<body class="body">

	<main class="main">
		<section class="menu-bar-vertical">
			<div class="menu-bar-vertical-img">
				<img src="src/assets/images/ChatGPT Image 9 de ago. de 2025, 21_19_21.png" alt="">
			</div>
			<div class="menu-bar-vertical-username">
				<h2>USERNAME</h2>
				<div class="folder-structure">
					
				</div>
				<div class="options-user">
					<img src="src/assets/icons/configuracoes (1).png" alt="">
				</div>
			</div>
		</section>
		<section class="management-content management-content-desktop">
			<div class="box-button-to-go-back">
				<img src="src/assets/icons/back.png" alt="">
				<h2 id="btnToGoBack">Home</h2>
			</div>

			<div class="management-content-header">
				<h1>Meus arquivos</h1>

				<div class="management-content-header-options">
					<button>Upload</button>
					<button>New Folder</button>
					<button>Delete</button>
				</div>

				<div class="management-content-table">
					<table class="table">
						<thead align="left">
							<tr>
								<th>Name</th>
								<th>Last Modified</th>
								<th></th>
							</tr>
						</thead>
						<tbody align="left" class="table-body">
							<tr>
								<td>
									<div class="td-file">
										<img src="src/assets/icons/doc.png" alt="">
										people.xlsx
									</div>
								</td>
								<td>9:45 AM</td>
								<td>
									<img src="src/assets/icons/elipse.png" alt="others">
								</td>
							</tr>
							<tr>
								<td>
									<div class="td-file">
										<img src="src/assets/icons/pdf.png" alt="">
										people.pdf
									</div>
								</td>
								<td>9:45 AM</td>
								<td><img src="src/assets/icons/elipse.png" alt="others"></td>
							</tr>
							<tr>
								<td>
									<div class="td-file">
										<img src="src/assets/icons/png.png" alt="">
										people.png
									</div>
								</td>
								<td>9:45 AM</td>
								<td><img src="src/assets/icons/elipse.png" alt="others"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</main>

	<img src="src/assets/icons/universal-access_9288401.png" alt="" class="img-acessibility">
	<div class="acessibility">
		<div class="option option-1">
			<p data-i18n="theme">Theme</p>
			<div class="slider-theme">
				<div class="theme">
					<img src="src/assets/icons/darkness_11637644.png" alt="moon" class="moon">
				</div>
				<div class="theme">
					<img src="src/assets/icons/sun_7634185.png" alt="sun" class="sun">
				</div>

				<div class="theme-select-animation"></div>
			</div>
		</div>
		<div class="option option-2">
			<p data-i18n="translate">Translate</p>
			<div class="box-translate">
				<div class="select-language select" id="en">
					<img src="src/assets/icons/united-states_7081409.png" alt="">
					<p>Usa</p>
				</div>
				<div class="select-language" id="pt">
					<img src="src/assets/icons/brazil_9906449.png" alt="">
					<p>Brasil</p>
				</div>
			</div>
		</div>
	</div>

	<script>
	</script>
	
	<script type="module" src="src/controllers/manager/manager_controller.js" defer></script>
	<script type="module" src="src/utils/acessibility.js" defer></script>
	<script type="module" src="src/utils/message_error.js" defer></script>
	<script type="module" src="src/utils/message_success.js" defer></script>
	<script type="module" src="app.js"></script>
</body>
</html>
