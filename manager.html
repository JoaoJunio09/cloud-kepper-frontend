<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/manager.css">
	<link rel="stylesheet" href="src/styles/global.css">
	<link rel="stylesheet" href="src/styles/login.css">
	<link rel="stylesheet" href="src/styles/acessibility.css">
	<link rel="stylesheet" href="src/styles/message_error.css">
	<link rel="stylesheet" href="src/styles/message_success.css">
	<link rel="shortcut icon" href="src/assets/images/ChatGPT Image 9 de ago. de 2025, 16_28_54.png" type="image/x-icon">
	<title>CloudKeeper | Manager</title>
</head>
<body class="body">

	<div class="fade"></div>

	<main class="main">
		<section class="menu-bar-vertical">
			<div class="menu-bar-vertical-img">
				<img src="src/assets/images/ChatGPT Image 9 de ago. de 2025, 21_19_21.png" alt="">
			</div>
			<div class="menu-bar-vertical-username">
				<h2>USERNAME</h2>
				<div class="folder-structure">
					
				</div>
			</div>
		</section>
		<section class="management-content management-content-desktop">
			<div class="box-button-to-go-back">
				<img src="src/assets/icons/back.png" alt="">
				<h2 id="btnToGoBack">Home</h2>
			</div>

			<div class="management-content-header">
				<h1 data-i18n="myFiles">Meus arquivos</h1>

				<div class="management-content-header-options">
					<input type="file" id="fileInput" name="file" hidden>
					<button data-i18n="upload" id="btn-upload">
						<img src="src/assets/icons/cloud-computing.png" alt="" class="img-options-header">
						Upload
					</button>
					<button id="btn-new-folder" data-i18n="newFolder">
						<img src="src/assets/icons/folder.png" alt="" class="img-options-header">
						New Folder
					</button>
					<button data-i18n="delete" id="btn-delete">
						<img src="src/assets/icons/delete.png" alt="" class="img-options-header">
						Delete
					</button>
				</div>

				<div class="management-content-table">
					<table class="table" currentFolderNameDefault="" currentFolderIdDefault="">
						<thead align="left">
							<tr>
								<th>Name</th>
								<th>Last Modified</th>
								<th></th>
							</tr>
						</thead>
						<tbody align="left" class="table-body">
							
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</main>

	<div class="container-new-folder">
		<img src="src/assets/icons/perto.png" alt="" class="btn-close-new-folder">
		<h1 data-i18n="newFolder">New folder</h1>
		<div class="container-new-folder-body">
			<img src="src/assets/images/folder_19026003.png" alt="" class="folder-style-browser">
			<input type="text" id="name-for-new-folder" placeholder="name for new folder">
		</div>
		<button id="btn-create-new-folder" data-i18n="create">Create</button>
	</div>
	
	<div class="message-success">
		<img src="src/assets/icons/check_10015332.png" alt="">
		<h1>Conectado com sucesso!</h1>
		<button>Continuar</button>

		<div class="loading"></div>
	</div>

	<div class="message-error">
		<img src="src/assets/icons/letter-x_9972749.png" alt="fechar" id="btn-close-message-error">
		<h1 data-i18n="titleMessageError">Sorry!</h1>
		<p id="message-error-text">Preencha o e-mail</p>
	</div>

	<img src="src/assets/icons/universal-access_9288401.png" alt="" class="img-acessibility">
	<div class="acessibility">
		<div class="option option-1">
			<p data-i18n="theme">Theme</p>
			<div class="slider-theme">
				<div class="theme">
					<img src="src/assets/icons/darkness_11637644.png" alt="moon" class="moon">
				</div>
				<div class="theme">
					<img src="src/assets/icons/sun_7634185.png" alt="sun" class="sun">
				</div>

				<div class="theme-select-animation"></div>
			</div>
		</div>
		<div class="option option-2">
			<p data-i18n="translate">Translate</p>
			<div class="box-translate">
				<div class="select-language select" id="en">
					<img src="src/assets/icons/united-states_7081409.png" alt="">
					<p>Usa</p>
				</div>
				<div class="select-language" id="pt">
					<img src="src/assets/icons/brazil_9906449.png" alt="">
					<p>Brasil</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container-select-folder-for-move-file">
		<img src="src/assets/icons/perto.png" alt="" id="btn-close-select-folder-for-move-file">
		<h2>Selecine a pasta de destino</h2>
		<button id="btn-move-file-for-root-folder">Mover para pasta ra√≠z</button>
		<div class="folder-structure-select-folder-for-move-file">

		</div>
		
		<button id="btn-move-file">Mover</button>
	</div>

	<script type="module" src="src/controllers/manager/manager_controller.js" defer></script>
	<script type="module" src="src/utils/acessibility.js" defer></script>
	<script type="module" src="src/utils/message_error.js" defer></script>
	<script type="module" src="src/utils/message_success.js" defer></script>
	<script type="module" src="app.js"></script>
</body>
</html>
